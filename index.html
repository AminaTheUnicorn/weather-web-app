<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
       <header>
           <input type="text" autocomplete="off" class="search-boox" placeholder="Searchfor a city..."/>
       </header>
       <main>
           <section class="location">
               <div class="city">Grand Prairie, TX</div>
                <div class="date">Friday 23 October 2020 </div>
           </section>
           <div class="current">
               <div class="temp">15</div>
           </div>
       </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
